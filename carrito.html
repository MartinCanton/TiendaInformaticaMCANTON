<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>INFORMATICA MCANTON - CARRITO</title>
</head>
<body>
    <header class="topheader">
        <nav class="topnav">
            <a href="./index.html" class="logo">INFORMATICA MCANTON</a>
            <button class="open-menu" aria-label="Abrir menú">
                <img src="./img/hamburger-icon.svg" alt="abrir menu">
            </button>
            <ul class="menu">
                <button class="close-menu" aria-label="Cerrar menú">
                    <img src="./img/close-icon.svg" alt="cerrar menu">
                </button>
                <li>
                    <a class="boton-menu boton-volver" href="./index.html">
                        Volver a productos
                    </a>
                </li>
                <li><a href="./carrito.html" class="selected">
                    <i class="bi bi-cart-fill"></i> Carrito 
                </a>
            </li>
                <!-- Btn darkMode -->
                <li class="li-switch">
                    <button class="switch" id="switch">
                        <span><i class="fa-solid fa-sun fa-fade"></i></span>
                        <span><i class="fa-solid fa-moon fa-fade"></i></span>
                    </button>
                </li>
                <div class="close-menu-social">
                    <li>
                        <a target="_blank" href="" class="close-menu">
                            <img src="./img/github.svg" alt="github profile"/>
                        </a>
                        <a target="_blank" href="" class="close-menu">
                            <img src="./img/linkedin.svg" alt="linkedin profile"/>
                        </a>
                    </li>
                </div>
            </ul>
        </nav>
    </header>

    <main>
        <div class="horizontal-padding vertical-padding">
            <div class="tituloGeneral">
                <h1>CARRITO</h1>
            </div>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio">Tu carrito está vacío.</p>

                <div id="carrito-productos" class="carrito-productos disabled">
                    
                </div>

                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total">$0</p>
                        </div>
                        <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar ahora</button>
                    </div>
                </div>

                <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra.</p>

            </div>
        </div>
    </main>
    
<!-- footer -->
<footer class="footerContainer">
    <div class="grupo1">
            <div class="cajaFooter">
                <h5>NUESTRAS REDES</h5>
                <div class="redes">
                    <a target="_blank" href="" class="fa fa-facebook"></a>
                    <a target="_blank" href="" class="fa fa-twitter"></a>
                    <a target="_blank" href="" class="fa fa-instagram"></a>
                </div>
            </div>
        </div>
        <div class="grupo2">
            <small>&copy; 2024 <b>Informatica MCANTON</b> - Todos los Derechos Reservados.</small>
        </div>
    </footer>
    <!-- footer -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b74834922d.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/carrito.js"></script>
    <script src="./js/darkMode.js"></script>
    <script src="./js/menu.js"></script>
</body>
</html>
